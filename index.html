<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Películas en Cartelera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CinePlus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/renta.html">Renta</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white text-center p-4">
    <h1>Películas en Cartelera</h1>
    <p class="lead">Consulta los estrenos y favoritos del público</p>
  </header>

  <main class="container py-4">
    <!-- Spinner de carga (oculto por defecto) -->
    <div id="loader" class="loader-container">
      <div class="spinner-border" role="status"></div>
      <p class="mt-3">Cargando películas...</p>
    </div>
    <div id="lista-peliculas" class="row"></div>
  </main>

  <footer class="text-center text-white py-3 fixed-bottom-sm">
    <small>&copy; 2024 CinePlus. Todos los derechos reservados.</small>
  </footer>

  <!-- Modal para tráiler -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trailerModalTitle">Tráiler</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="ratio ratio-16x9">
            <iframe id="modalTrailerIframe" src="" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(document).ready(function () {
      if (!localStorage.getItem('bienvenidaMostrada')) {
        const alerta = `
        <div class="alert alert-info alert-dismissible fade show text-center position-fixed top-0 start-50 translate-middle-x mt-3 shadow" style="z-index:1055; width:80%;">
          <strong>¡Bienvenido a CinePlus!</strong> Disfruta de los últimos estrenos y tus películas favoritas.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
        $('body').append(alerta);
        localStorage.setItem('bienvenidaMostrada', 'true');
      }
    });
  </script>
</body>

</html>
