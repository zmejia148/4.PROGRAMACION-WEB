<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - CinePlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">CinePlus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="renta.html">Renta</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center p-4">
    <h1>Contacto</h1>
    <p class="lead">¿Tienes preguntas? Nos encantaría escucharte</p>
  </header>

  <main class="container py-5">
    <form id="form-contacto" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <div id="alerta" class="alert alert-success mt-3 d-none">Mensaje enviado con éxito.</div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-white py-3">
    <small>&copy; 2024 CinePlus. Todos los derechos reservados.</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function () {
      $('#form-contacto').on('submit', function (e) {
        e.preventDefault();
        let nombre = $('#nombre').val().trim();
        let correo = $('#correo').val().trim();
        let mensaje = $('#mensaje').val().trim();
        let valido = true;
        let errores = [];

        // Validaciones personalizadas
        if (nombre === '') {
          errores.push("El nombre es obligatorio.");
          valido = false;
        }
        if (correo === '' || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(correo)) {
          errores.push("Debes ingresar un correo válido.");
          valido = false;
        }
        if (mensaje.length < 20 || mensaje.length > 50) {
          errores.push("El mensaje debe tener entre 20 y 50 caracteres.");
          valido = false;
        }

        if (!valido) {
          let htmlErrores = errores.map(e => `<li>${e}</li>`).join('');
          $('#alerta')
            .removeClass('d-none alert-success')
            .addClass('alert-danger')
            .html(`<ul class="mb-0">${htmlErrores}</ul>`)
            .fadeIn();
          return;
        }

        // Si pasa la validación
        $('#alerta')
          .removeClass('d-none alert-danger')
          .addClass('alert-success')
          .text('Mensaje enviado con éxito. ¡Gracias por contactarnos!')
          .hide()
          .fadeIn();

        setTimeout(() => $('#alerta').fadeOut(), 4000);
        this.reset();
      });
    });
  </script>
</body>
</html>
