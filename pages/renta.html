<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Renta de Películas - CinePlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">CinePlus</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="renta.html">Renta</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4 text-center">Formulario de Renta</h2>
    <form id="form-renta" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Selecciona las películas que deseas rentar</label>
        <div id="listaPeliculas" class="row"></div>
      </div>

      <div class="mb-3">
        <label for="dias" class="form-label">Número de días de renta</label>
        <input type="number" class="form-control" id="dias" min="1" max="10" value="1" required>
      </div>

      <div class="mb-3">
        <label for="pago" class="form-label">Forma de pago</label>
        <select id="pago" class="form-select" required>
          <option value="">Seleccionar...</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="efectivo">Efectivo</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Confirmar Renta</button>
    </form>
  </main>

  <!-- Modal resumen -->
  <div class="modal fade" id="resumenModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resumen de la Renta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="resumenBody"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function(){
      const modal = new bootstrap.Modal(document.getElementById('resumenModal'));

      // Cargar lista de películas con AJAX
      $.getJSON('../data/peliculas.json', function(peliculas){
        let html = '';
        peliculas.forEach(p => {
          html += `
            <div class="col-md-4 mb-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="${p.id}" data-titulo="${p.titulo}" data-precio="${p.precios.normal}" id="pelicula${p.id}">
                <label class="form-check-label" for="pelicula${p.id}">${p.titulo}</label>
              </div>
            </div>
          `;
        });
        $('#listaPeliculas').html(html);
      });

      // Envío del formulario
      $('#form-renta').on('submit', function(e){
        e.preventDefault();
        if (!this.checkValidity()) {
          this.classList.add('was-validated');
          return;
        }

        const nombre = $('#nombre').val();
        const dias = parseInt($('#dias').val());
        const pago = $('#pago').val();
        const seleccionadas = $('input[type="checkbox"]:checked');

        if (seleccionadas.length === 0) {
          alert('Debes seleccionar al menos una película.');
          return;
        }

        let total = 0;
        let listaPeliculas = '';
        seleccionadas.each(function(){
          const titulo = $(this).data('titulo');
          const precio = parseFloat($(this).data('precio'));
          total += precio * dias;
          listaPeliculas += `<li>${titulo} — $${precio.toFixed(2)} x ${dias} días</li>`;
        });

        $('#resumenBody').html(`
          <p><strong>Cliente:</strong> ${nombre}</p>
          <p><strong>Forma de pago:</strong> ${pago}</p>
          <p><strong>Días de renta:</strong> ${dias}</p>
          <ul>${listaPeliculas}</ul>
          <hr>
          <p class="fw-bold">Total a pagar: $${total.toFixed(2)}</p>
        `);

        modal.show();
        this.reset();
      });
    });
  </script>
</body>
</html>
