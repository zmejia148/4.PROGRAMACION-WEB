<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Renta de Películas - CinePlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head> 
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">CinePlus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="renta.html">Renta</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center p-4">
    <h1>Renta de Películas</h1>
    <p class="lead">Renta tus películas favoritas de forma fácil y rápida</p>
  </header>

  <main class="container py-5">
    <h2>Formulario de Renta</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">* Nombre del cliente</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="dias" class="form-label">* Número de días de renta</label>
        <input type="number" class="form-control" id="dias" min="1" value="1" required>
      </div>

      <div class="mb-3">
        <label for="pago" class="form-label">* Forma de pago</label>
        <select id="pago" class="form-select" required>
          <option value="">Selecciona una opción</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
        </select>
      </div>

      <h5>Selecciona las películas que deseas rentar</h5>
      <div class="row">
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="dune">
            <label class="form-check-label" for="dune">Dune: Parte Dos</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="barbie">
            <label class="form-check-label" for="barbie">Barbie</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="oppenheimer">
            <label class="form-check-label" for="oppenheimer">Oppenheimer</label>
          </div>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary">Confirmar Renta</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="javascript:history.back()" class="btn btn-outline-secondary">Volver al detalle</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-white py-3">
    <small>&copy; 2024 CinePlus. Todos los derechos reservados.</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
