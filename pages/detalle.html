<!DOCTYPE html>
<html lang="es">
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CinePlus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/renta.html">Renta</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Película - CinePlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 id="titulo" class="mb-3"></h2>

      <!-- Mensaje inicial (será reemplazado dinámicamente) -->
      <div class="alert alert-info" role="alert">
        ¡Disfruta del tráiler oficial y conoce más sobre esta película!
      </div>

      <!-- Tráiler -->
      <div class="ratio ratio-16x9 mb-4">
        <iframe id="trailer" src="" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Tarjeta con sinopsis e imagen -->
    <div class="card mb-4">
      <div class="row g-0">
        <div class="col-md-4">
          <img id="poster" src="" class="img-fluid rounded-start" alt="Poster de la película" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Sinopsis</h5>
            <p id="sinopsis" class="card-text"></p>

            <!-- Géneros -->
            <div id="genero" class="mt-2 mb-3"></div>

            <!-- Botones -->
            <div id="acciones" class="d-flex flex-wrap gap-2">
              <a href="../index.html" class="btn btn-secondary">Volver a la cartelera</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reseñas -->
    <div class="mt-5">
      <h4>Reseñas de los usuarios</h4>
      <div id="lista-reseñas" class="mt-3"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function () {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      function calcularEstadoYPrecio(peli) {
        const hoy = new Date();
        const estrenoDate = new Date(peli.estreno);

        if (isNaN(estrenoDate.getTime())) {
          return { estado: "Fecha no disponible", precio: peli.precios.normal };
        }

        const diffDays = Math.floor((hoy - estrenoDate) / (1000 * 60 * 60 * 24));

        if (hoy < estrenoDate) {
          return { estado: "Próximo estreno", precio: peli.precios.estreno };
        } else if (diffDays >= 0 && diffDays <= 29) {
          return { estado: "Estreno", precio: peli.precios.estreno };
        } else {
          return { estado: "En cartelera regular", precio: peli.precios.normal };
        }
      }

      $.ajax({
        url: "../data/peliculas.json",
        method: "GET",
        dataType: "json",
        success: function (peliculas) {
          const peli = peliculas.find((p) => p.id == id);
          if (peli) {
            const resultado = calcularEstadoYPrecio(peli);

            // Mostrar datos principales
            $("#titulo").text(peli.titulo);
            $("#poster").attr("src", "../img/" + peli.imagen);
            $("#sinopsis").text(peli.sinopsis);
            $("#trailer").attr("src", peli.trailer);

            // Mostrar géneros
            $("#genero").empty();
            (peli.generos || []).forEach((g) => {
              $("#genero").append(
                `<span class="badge bg-secondary me-1">${g}</span>`
              );
            });

            // Mostrar estado y precio
            const badgeClass =
              resultado.estado === "Estreno" ||
                resultado.estado === "Próximo estreno"
                ? "bg-danger"
                : "bg-success";
            $(".alert-info").replaceWith(
              `<div class="alert ${badgeClass} text-white" role="alert">
                  ${resultado.estado} — Precio actual: $${resultado.precio.toFixed(2)}
                </div>`
            );

            // Agregar botón de renta dinámicamente
            const rentarUrl = `../pages/renta.html?id=${peli.id}&titulo=${encodeURIComponent(
              peli.titulo
            )}&precio=${resultado.precio.toFixed(2)}`;
            $("#acciones").append(
              `<a href="${rentarUrl}" class="btn btn-primary">Rentar película</a>`
            );

            // Cargar reseñas
            cargarReseñas(peli.id);
          } else {
            mostrarError();
          }
        },
        error: function () {
          mostrarError();
        },
      });

      function cargarReseñas(peliculaId) {
        $.getJSON("../data/reseñas.json", function (reseñas) {
          const lista = reseñas[peliculaId];
          if (lista && lista.length > 0) {
            let htmlRes = "";
            lista.forEach((r) => {
              const estrellas =
                "★".repeat(r.calificacion) + "☆".repeat(5 - r.calificacion);
              htmlRes += `
                  <div class="border rounded p-3 mb-2 bg-light">
                    <strong>${r.usuario}</strong>
                    <div class="text-warning">${estrellas}</div>
                    <p class="mb-0">${r.comentario}</p>
                  </div>
                `;
            });
            $("#lista-reseñas").html(htmlRes);
          } else {
            $("#lista-reseñas").html(
              `<p class="text-muted">No hay reseñas disponibles.</p>`
            );
          }
        }).fail(function () {
          $("#lista-reseñas").html(
            `<p class="text-muted">No se pudieron cargar las reseñas.</p>`
          );
        });
      }

      function mostrarError() {
        $("body").html(`
            <div class="container py-5 text-center">
              <div class="alert alert-danger" role="alert">
                No se pudo cargar la información de la película.
              </div>
              <a href="../index.html" class="btn btn-secondary mt-3">Volver al inicio</a>
            </div>
          `);
      }
    });
  </script>
</body>
</html>
